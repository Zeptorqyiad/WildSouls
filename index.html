<!DOCTYPE html>
<html lang="en">

<head>
	<title></title>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="css/style.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
</head>

<body>
	<div class="wrapper">
		<article class="top-header">
			<p class="runnig-text" behavior="right" scrolldelay="60">
				✦ Free shipping in Greece for Wild orders over 50 euros! ✦
			</p>
		</article>
		<header class="header">
			<div class="header_container">
				<div class="header__content">
					<div class="header__ls">
						<ul class="header__menu menu">
							<li class="menu__item"><a class="item__link" href="#">Products</a></li>
							<li class="menu__item"><a class="item__link" href="#">Who we are</a></li>
							<li class="menu__item"><a class="item__link" href="#">Concept store</a></li>
						</ul>
					</div>
					<div class="header__logo">
						<img class="logo-image" src="./assets/image/Header/Logo.png" alt="Wild Souls">
					</div>
					<div class="header__rs">
						<ul class="header__menu menu">
							<li class="menu__item"><a class="item__link" href="#">Recipes</a></li>
							<li class="menu__item"><a class="item__link" href="#">Log In</a></li>
							<li class="menu__item"><a class="item__link" href="#">Cart</a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="hero">
				<div class="hero__content">
					<div class="hero__title">
						<h1>Taste the wild.</h1>
						<p>Find your Soul.</p>
					</div>
					<a href="#" class="hero__button"></a>
				</div>
			</div>
		</header>
		<main class="main">
			<section class="products">
				<div class="products_container">
					<div class="products__content">
						<div class="products__wrapper">
							<div class="products__wrapper-icon">
								<img class="circle-icon" src="./assets/image/Main/circle-text.png" alt="Recipe soul">
							</div>
							<div class="products__wrapper-blocktext">
								<h2 class="blocktext__title">Wildly Loved</h2>
								<p class="blocktext__text">
									You will find our wild products in their simplest form. No additives
									or anything else can spoil their nature
								</p>
							</div>
						</div>
						<div class="products__slider"></div>
					</div>
				</div>
			</section>
		</main>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
